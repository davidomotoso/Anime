<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime</title>
    <link rel="stylesheet" href="Anime.css">
    
</head>
<body>
    <div class="david">
        <div class="david-head">
            <div class="david-hair"></div>
            <div class="hair-shape left"></div>
            <div class="hair-shape right"></div>
            <div class="david-eye-brow left"></div>
            <div class="david-eye-brow right"></div>
            <div class="david-eye-lid left"></div>
            <div class="david-eye-lid right"></div>
            <div class="david-eyes left"></div>
            <div class="david-eyes right"></div>
            <div class="david-nose">
                <div class="nose-width"></div>
                <div class="nose-side left"></div>
                <div class="nose-side right"></div>
            </div>
            <div class="lip-cover">
                <div class="lips top"></div>
            <div class="lips bottom"></div>
            </div>
            
        </div>
        <div class="david-neck"></div>
        <div class="david-body">
            <div class="white-shirt"></div>
            <div class="black-coat"></div>
            <div class="suit left"></div>
            <div class="suit right"></div>
        </div>
        <div class="pocket-top"></div>
        <div class="pocket"></div>
        <div class="david-hands left">
            <div class="arm"></div>
            <div class="elbow-hand">
                <div class="elbow"></div>
                <div class="hand">
                    <div class="fingers"></div>
                    <div class="fingers"></div>
                    <div class="fingers"></div>
                    <div class="fingers"></div>
                    <div class="fingers"></div>
                    <div class="top-hand"></div>
                    <div class="bottom-hand left"></div>
                    <div class="bottom-hand right"></div>
                </div>
            </div>
        </div>
        <div class="david-hands right">
            <div class="arm"></div>
        </div>
        <div class="right-hand">
            <div class="fingers"></div>
            <div class="fingers"></div>
            <div class="fingers"></div>
            <div class="fingers"></div>
            <div class="fingers"></div>
            <div class="right-top-hand"></div>
            <div class="right-bottom-hand left"></div>
            <div class="right-bottom-hand right"></div>
        </div>
        <div class="right-elbow"></div>
    </div>
    <div class="ground"></div>
    <div class="truck left">
        <div class="truck-head"></div>
        <div class="truck-body">MYMY</div>
        <div class="truck-wheels left"></div>
        <div class="truck-wheels right"></div>
    </div>
    <div class="truck right">
        <div class="truck-head"></div>
        <div class="truck-body">MYMY</div>
        <div class="truck-wheels left"></div>
        <div class="truck-wheels right"></div>
    </div>
    <div class="road">
        <div class="white-lanes"></div>
        <div class="white-lanes"></div>
        <div class="white-lanes"></div>
        <div class="white-lanes"></div>
        <div class="white-lanes"></div>
        <div class="white-lanes"></div>
        <div class="white-lanes"></div>
        <div class="white-lanes"></div>
        <div class="white-lanes"></div>
        <div class="white-lanes"></div>
    </div>
    
</body>
</html>
